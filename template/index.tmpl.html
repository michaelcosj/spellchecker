{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <main class="min-w-full flex flex-col justify-center items-center py-12 gap-8">
        <h1 class="text-4xl text-blue-600 font-medium">Spell Checker!</h1>
        <form hx-post="/spellcheck" hx-target="#results-container" hx-swap="innerHTML" hx-validate>
            <div class="flex flex-col gap-5 max-w-md justify-center items-center">
                <div class="flex gap-3 justify-center items-center" class="w-full">
                    <div class="flex flex-col gap-1 max-w-48">
                        <label for="word" class="text-neutral-600 text-sm">Word:</label>
                        <input type="text" id="word" name="word" value="" placeholder="word" class="rounded block"
                            required>
                    </div>
                    <div class="flex flex-col gap-1 max-w-20">
                        <label for="count" class="text-neutral-600 text-sm">Suggestions:</label>
                        <input type="number" id="count" name="count" value="10" min="1" class="rounded" required>
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white rounded-md px-8 py-2">Check</button>
            </div>
        </form>

        <section id="results-container">
            <!-- will be replaced with the results using htmx -->
        </section>

    </main>

    <script src="/htmx.min.js"></script>
</body>

</html>
{{end}}
